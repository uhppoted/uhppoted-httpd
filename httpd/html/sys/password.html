<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>uhppoted-httpd: Password</title>
    <link rel="manifest"   href="/manifest.json">
    <link rel="icon"       href="/images/favicon.svg">
    <link rel="stylesheet" href="/css/{{$.context.Theme}}/password.css" type="text/css">
    <meta charset="UTF-8">
  </head>

  <body> 
    <div id="content">
      
      <!-- HEADER -->
      <header>
        <img id="logo" src="/images/{{$.context.Theme}}/logo.png"  />
      </header>

      <!-- NAV -->

      <!-- MAIN -->
      <main>
        <div id="container">
          <div></div>
          <div id="form">

            <!-- UID/PWD -->            

            <div id="uid-pwd">
              <div class="field readonly">
                <input id="uid" name="uid" type="text" size="28" placeholder="{{.Password.UserID.Hint}}" value="{{$.context.User}}" readonly />
              </div>
              <div class="field">
                <input id="old" name="old" type="password" size="28" placeholder="{{.Password.Old.Hint}}" />
                <img src="/images/{{$.context.Theme}}/eye-solid.svg" 
                     onclick="onShowHidePassword(event, 'old')" 
                     data-hide='/images/{{$.context.Theme}}/eye-slash-solid.svg'
                     data-show='/images/{{$.context.Theme}}/eye-solid.svg' />
              </div>
            </div>

            <!-- CHANGE PASSWORD -->            
            <fieldset id="password">
              <legend>{{.Password.Legend}}</legend>
              <form> 
                <div class="field">
                  <input id="pwd" name="pwd" type="password" size="28" placeholder="{{.Password.New.Hint}}" />
                  <img src="/images/{{$.context.Theme}}/eye-solid.svg" 
                       onclick="onShowHidePassword(event, 'pwd')" 
                       data-hide='/images/{{$.context.Theme}}/eye-slash-solid.svg'
                       data-show='/images/{{$.context.Theme}}/eye-solid.svg' />
                </div>
                <div class="field">
                  <input id="pwd2" name="pwd2" type="password" size="28" placeholder="{{.Password.New2.Hint}}" />
                  <img src="/images/{{$.context.Theme}}/eye-solid.svg" 
                       onclick="onShowHidePassword(event, 'pwd2')" 
                       data-hide='/images/{{$.context.Theme}}/eye-slash-solid.svg'
                       data-show='/images/{{$.context.Theme}}/eye-solid.svg' />
                </div>
                <div>
                  <button class="ok" onclick="onPassword(event)">{{.Password.Ok.Label}}</button>
                </div>
              </form>
            </fieldset>

            <!-- OTP -->            
            <fieldset id="OTP">
              <legend>OTP</legend>
              <form> 
                <div class="field checkbox">
                  <label>Enable OTP?
                    <input type="checkbox" id="otp-enabled" name="otp.enabled" {{if $.context.Options.OTP.Enabled}}checked{{end}}/>
                  </label>
                </div>
                <div class="otp">
                  <img class="otp"src="/otp" />
                </div>
                <div class="otps">
                  <div class="field">
                    <input id="otp" name="otp" type="numeric" size="8" placeholder="OTP 1" value="" />
                  </div>
                  <button class="plain" onclick="onVerify(event)">{{.Password.OTP.Verify}}</button>
                </div>
              </form>
            </fieldset>

            <!-- MESSAGE -->            
            <div id="bottom">
              <div id="message" class="message">
                <span class="warning" id="warning"></span>
              </div>
              <button class="plain" onclick="onCancel(event)">{{.Password.Done.Label}}</button>
            </div>

          </div>
          <div></div>
        </div>
      </main>

      <!-- SIDEBAR -->
      <aside>
      </aside>

      {{template "footer" .}}

    </div>
  </body>

  <!-- SCRIPTS -->
 
  <script type="module">
    import { onShowHidePassword } from "/javascript/uhppoted.js"
    import { onPassword, onOTP  } from "/javascript/password.js"

    window.onCancel = function(event) {
      event.preventDefault()

      window.location = document.referrer
    }

    window.onSubmit = function(event) {
      onPassword(event)
    }

    window.onVerify = function(event) {
      onOTP(event)
    }

    window.onShowHidePassword = onShowHidePassword

    document.addEventListener('keydown', event => {
      if ((event.code === 'Enter') && !event.repeat) {
        if ((uid !== '') && (pwd !== '')) {
          onPassword(event)
        }
      }
    })

  </script>

  <!-- global information initialised by Go template -->
  <script>
    var constants = {
      theme: {{$.context.Theme}},
      mode: {{ $.context.Mode}},
    }

    var messages = {
      unauthorized: '{{.Login.Unauthorized}}'
    }
  </script>
</html>
