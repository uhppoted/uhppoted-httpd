<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>uhppoted-httpd: CARDS</title>
    <link rel="manifest"   href="manifest.json">
    <link rel="icon"       href="images/favicon.svg">
    <link rel="stylesheet" href="css/{{$.context.Theme}}/cards.css" type="text/css" id="css_cards">
    <meta charset="UTF-8">
  </head>

  <body> 
    <div id="content">

      <!-- HEADER -->
      <header>
        <img id="logo" src="images/{{$.context.Theme}}/logo.png"  />
          
        <div id="dashboard">
          <span id="windmill"></span>
        </div>

        <div id="user">
          <div id="avatar">
            <p>admin</p>
            <img id="avatar" src="images/{{$.context.Theme}}/user-cog-solid.svg" />
          </div>
          <div class="menu">
            <a href="#" onclick="onSignOut(event)">Sign out</a>
            <a href="#" onclick="retheme('light')">light</a>
            <a href="#" onclick="retheme('dark')">dark</a>
          </div>
        </div>
      </header>

      <!-- NAV -->
      <nav>
        <ul>
          <li><a href="./system.html" draggable="false">SYSTEM</a></li>
          <li><a href="./doors.html" draggable="false">DOORS</a></li>
          <li class="selected">CARDS</li>
          <li><a href="./groups.html" draggable="false">GROUPS</a></li>
          <li>EVENTS</li>
          <li>LOGS</li>
        </ul>
      </nav>

      <!-- MAIN -->
      <main>
        <div style="width:100%;">
          <div id="controls">
            <img id="commitall"   class='button' src="images/{{$.context.Theme}}/check-solid.svg" onclick="onCommitAll()" />
            <img id="rollbackall" class='button' src="images/{{$.context.Theme}}/times-solid.svg" onclick="onRollbackAll()" />
            <div id="message" class="message">
              <div>
                <span class="warning" id="warning"></span>
                <button class="dismiss" onclick="dismiss()">&#9746;</button>
              </div>
            </div>
            <img id="add"     class='button' src="images/{{$.context.Theme}}/plus-solid.svg" onclick="onNew()" />
            <img id="refresh" class='button' src="images/{{$.context.Theme}}/sync-alt-solid.svg" onclick="onRefresh()" />
          </div>

          <div id="cards">
            <table class="tabular">
              <thead>
                <tr>
                  <th class="name       topleft">Name</th>
                  <th class="cardnumber colheader">Card Number</th>
                  <th class="from       colheader">From</th>
                  <th class="to         colheader">To</th>{{range .groups}}
                  <th class="grouph     colheader">{{.Name}}</th>{{else}}</th>{{end}}
                  <th class="padding    colheader"></th>
                </tr>
              </thead>
              <tbody></tbody>
              <tfoot></tfoot>
            </table>

            <template id="card">
              <td class="rowheader" style="display:flex; flex-direction:row;">
                <img class="flag name" src="images/{{$.context.Theme}}/corner.svg" />
                <input class="field name"
                       type="text"                            
                       placeholder="-"
                       onchange="onEdited('card', event)" 
                       data-record=""
                       data-original=""
                       data-value="" />
                <span class="control commit"   onclick="onCommit('card', event)"   data-record="" data-enabled="false">&#9745;</span>
                <span class="control rollback" onclick="onRollback('card', event)" data-record="" data-enabled="false">&#9746;</span>
              </td>
              <td>
                <img class="flag number" src="images/{{$.context.Theme}}/corner.svg" />
                <input class="field number"
                       type="number" 
                       min="0"
                       placeholder="6152346"
                       onchange="onEdited('card', event)" 
                       data-record=""
                       data-original=""
                       data-value="" />
              </td>
              <td>
                <img class="flag from" src="images/{{$.context.Theme}}/corner.svg" />
                <input class="field from"
                       type="date" 
                       onchange="onEdited('card', event)" 
                       data-record=""
                       data-original=""
                       data-value="" 
                       required />
              </td>
              <td>
                <img class="flag to" src="images/{{$.context.Theme}}/corner.svg" />
                <input class="field to"
                       type="date" 
                       onchange="onEdited('card', event)" 
                       data-record=""
                       data-original=""
                       data-value="" 
                       required />
              </td>
              {{range $.groups}}
              <td>
                <img class="flag" src="images/{{$.context.Theme}}/corner.svg" />
                <label class="group">
                <input class="field"
                       type="checkbox" 
                       onclick="onTick(event)"
                       data-record="" 
                       data-original="" 
                       data-value="" />
                <img class="no"  src="images/{{$.context.Theme}}/times-solid.svg" draggable="false" />
                <img class="yes" src="images/{{$.context.Theme}}/check-solid.svg" draggable="false" />
                </label>
              </td>{{end}}
              
              <!-- 'padding' column (CSS: tr::last-child) -->
              <td class="padding"></td>                  
            </template>

          </div>
        </div>
      </main>

      <!-- FOOTER -->
      <footer>
        <p>v0.0.0</p>
      </footer>
    </div>
  </body>

  <!-- SCRIPTS -->
 
  <script type="module">
    import { retheme, dismiss, resetIdle, onSignOut } from "./javascript/uhppoted.js"
    import { onEdited, onTick, onCommit, onCommitAll, onRollback, onRollbackAll, onNew } from "./javascript/cards.js"
    import { onRefresh } from "./javascript/edit.js"

    window.retheme = retheme
    window.dismiss = dismiss
    window.onSignOut = onSignOut
    window.onEdited = onEdited
    window.onTick = onTick
    window.onCommit = onCommit
    window.onCommitAll = onCommitAll
    window.onRollback = onRollback
    window.onRollbackAll = onRollbackAll
    window.onNew = onNew
    window.onRefresh = onRefresh

    const refresh = function() {
      onRefresh('cards')      
    }

    resetIdle()
    refresh()
    // setInterval(refresh, 15000)
  </script>

  <!-- global information initialised by Go template -->
  <script>
    var constants = {
      theme: {{$.context.Theme}},
      groups: [ {{range .groups}}{{.OID}},{{end}} ]
    }
  </script>

</html>
