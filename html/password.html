<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>uhppoted-httpd: Login</title>
    <link rel="manifest"   href="manifest.json">
    <link rel="icon"       href="images/favicon.svg">
    <link rel="stylesheet" href="css/{{$.context.Theme}}/password.css" type="text/css">
    <meta charset="UTF-8">
  </head>

  <body> 
    <div id="content">
      
      <!-- HEADER -->
      <header>
        <img id="logo" src="images/{{$.context.Theme}}/logo.png"  />
      </header>

      <!-- NAV -->

      <!-- MAIN -->
      <main>
        <div id="container">
          <div></div>
          <div id="form">
            <fieldset id="password">
              <legend>{{.Password.Legend}}</legend>
              <form action="/password" method="POST" onsubmit="onPassword(event)"> 
                <div class="field readonly">
                  <input id="uid" name="uid" type="text" size="28" placeholder="{{.Password.UserID.Hint}}" value="xx{{$.context.User}}" readonly />
                </div>
                <div class="field">
                  <input id="old" name="old" type="password" size="28" placeholder="{{.Password.Old.Hint}}" value="uhppoted" />
                  <img id="eye" src="images/{{$.context.Theme}}/eye-solid.svg" onclick="showHidePassword()"/>
                </div>
                <div class="field">
                  <input id="pwd" name="pwd" type="password" size="28" placeholder="{{.Password.New.Hint}}" value="qwerty" />
                  <img id="eye" src="images/{{$.context.Theme}}/eye-solid.svg" onclick="showHidePassword()"/>
                </div>
                <div class="field">
                  <input id="pwd2" name="pwd2" type="password" size="28" placeholder="{{.Password.New2.Hint}}" value="qwerty"/>
                  <img id="eye" src="images/{{$.context.Theme}}/eye-solid.svg" onclick="showHidePassword()"/>
                </div>
                <div>
                  <button class="cancel" onclick="onCancel(event)">{{.Password.Cancel.Label}}</button>
                  <button class="ok"     onclick="onSubmit(event)">{{.Password.Ok.Label}}</button>
                </div>
              </form>
            </fieldset>
            <div id="message" class="message">
              <span class="warning" id="warning"></span>
            </div>
          </div>
          <div></div>
        </div>
      </main>

      <!-- SIDEBAR -->
      <aside>
      </aside>

      <!-- FOOTER -->
      <footer>
        <p>v0.0.0</p>
      </footer>
    </div>
  </body>

  <!-- SCRIPTS -->
 
  <script type="module" src="./javascript/uhppoted.js"></script>
  <script type="module" src="./javascript/login.js"></script>

  <script type="module">
    import { onPassword,showHidePassword } from "./javascript/password.js"

    window.onCancel = function(event) {
      event.preventDefault()

      window.location = document.referrer
    }

    window.onSubmit = function(event) {
        event.preventDefault()

      onPassword(event)
    }

    window.showHidePassword = showHidePassword

    document.addEventListener('keydown', event => {
      if ((event.code === 'Enter') && !event.repeat) {
        if ((uid !== '') && (pwd !== '')) {
          onPassword(event)
        }
      }
    })

  </script>

  <!-- global information initialised by Go template -->
  <script>
    var constants = {
      theme: {{$.context.Theme}}
    }

    var messages = {
      unauthorized: '{{.Login.Unauthorized}}'
    }
  </script>
</html>
