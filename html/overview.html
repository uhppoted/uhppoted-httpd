<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>uhppoted-httpd</title>
    <link rel="manifest"   href="manifest.json">
    <link rel="icon"       href="images/favicon.svg">
    <link rel="stylesheet" href="css/uhppoted.css" type="text/css">
    <meta charset="UTF-8">
  </head>

  <body> 
    <div id="content">
      
      <!-- LOGO -->
      <div id="logo">
        <img src="images/logo.png"  />
      </div>
      
      <!-- DASHBOARD -->
      <div id="dashboard">
        <div id="user">
          <div id="avatar">
          <p>{{.context.User}}</p>
          <img id="avatar" src="images/user-cog-solid.svg" />
          </div>
          <div class="menu">
            <a href="#" onclick="logout(event)">Sign out</a>
          </div>
        </div>
      </div>

      <!-- MAIN -->
      <div id="main">
        <div class="tabs">
          <input type="radio" id="system" name="tab" class="tab-content-first" checked>
          <label for="system">System</label>       

          <input type="radio" id="acl" name="tab" class="tab-content-2">
          <label for="acl">ACL</label>       

          <input type="radio" id="groups" name="tab" class="tab-content-3">
          <label for="groups">Groups</label>       

          <input type="radio" id="people" name="tab" class="tab-content-last">
          <label for="people">People</label>       

          <ul>
            <li class="tab-content tab-content-first">
              <h1>System</h1>
              <p><i> -- system information -- </i></p>
            </li>
          
          <li class="tab-content tab-content-2">
            <h1>ACL</h1>
            <p><i> -- access control list -- </i></p>
          </li>
          
          <li class="tab-content tab-content-3">
            <h1>Groups</h1>
            <p><i> --  groups and roles -- </i></p>
          </li>
          
          <li class="tab-content tab-content-last">
            <h1>People</h1>
            <p><i> -- people information -- </i></p>
          </li>
        </ul>

       </div>
      </div>
    </div>
    <div class="message"><p id="message"></p></div>
  </body>

  <!-- SCRIPTS -->
 
  <script src="./javascript/uhppoted.js"></script>

  <script>
    resetIdle();
  </script>

</html>
