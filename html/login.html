<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta charset="UTF-8">
    <title>uhppoted-httpd: Login</title>
    <link rel="icon"             href="images/favicon.svg">
    <link rel="mask-icon"        href="images/favicon-mask.svg" color="#000000">
    <link rel="apple-touch-icon" href="images/favicon-180x180.png">
    <link rel="manifest"         href="manifest.json">
    <link rel="stylesheet"       href="css/login.css" type="text/css">
  </head>

  <body> 
    <div id="content">
      
      <!-- HEADER -->
      <header>
        <img id="logo" src="images/logo.png"  />
      </header>

      <!-- NAV -->

      <!-- MAIN -->
      <main>
        <div id="container">
          <div></div>
          <div id="form">
            <fieldset id="login">
              <legend>{{.Login.Legend}}</legend>
              <form action="/authorize" method="POST" onsubmit="login(event)"> 
                <div class="field">
                  <input id="uid" name="uid" type="text" size="28" placeholder="{{.Login.UserID.Hint}}"  required value="admin" />
                </div>
                <div class="field">
                  <input id="pwd" name="pwd" type="password" size="28" placeholder="{{.Login.Password.Hint}}" required value="uhppotedx" />
                  <img id="eye" src="images/eye-solid.svg" onclick="showHidePassword()"/>
                </div>
                <button action="submit">{{.Login.Ok.Label}}</button>
              </form>
            </fieldset>
            <div id="message" class="message">
              <span class="warning" id="warning"></span>
            </div>
          </div>
          <div></div>
        </div>
      </main>

      <!-- SIDEBAR -->
      <aside>
      </aside>

      <!-- FOOTER -->
      <footer>
        <p>v0.0.0</p>
      </footer>
    </div>
  </body>

  <!-- SCRIPTS -->
 
  <script type="module" src="./javascript/uhppoted.js"></script>
  <script type="module" src="./javascript/login.js"></script>

  <script type="module">
    import { showHidePassword, login } from "./javascript/login.js"

    window.showHidePassword = showHidePassword
    window.login = login

    document.addEventListener('keydown', event => {
      if ((event.code === 'Enter') && !event.repeat) {
        const uid = document.getElementById('uid').value
        const pwd = document.getElementById('pwd').value

        if ((uid !== '') && (pwd !== '')) {
          login(event)
        }
      }
    })
  </script>

  <script>
    var messages = {
      unauthorized: '{{.Login.Unauthorized}}'
    }
  </script>
</html>
